{% extends "base.html" %} {% block title %}Edit {{blog.title}}{% endblock %} {% block
    content %}
    <br>
    <main class="form-signin w-100 m-auto container-fluid">
      <form action="/blogs/comment/{{blog.title}}" method="post">
        <h1 class="h3 mb-3 fw-normal">Commenting on {{blog.title}}</h1>
        <div class="form-floating">
          <input type="text" class="form-control" name="text" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Your comment</label>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Comment</button>
      </form>
    </main>
    {% endblock %}
